name: "$(SourceBranchName)+$(BuildID)"

trigger:
  branches:
    include:
      - tags/refs/v*
  tags:
    include:
      - v*

pr:
  branches:
    include: ['*']

pool:
  name: 'AWS-ECS'


stages:

  - stage: build
    displayName: Build and Test
    jobs:
      - job: build
        displayName: Build and Test
        timeoutInMinutes: 40

        pool:
          name: 'AWS-ECS'

        workspace:
          clean: all

        steps:
          - checkout: self

          - bash: |
              instance_id="$(curl -s http://169.254.169.254/latest/meta-data/instance-id)"
              echo instance-id: "${instance_id}"
              echo connect to: https://eu-west-2.console.aws.amazon.com/systems-manager/session-manager/${instance_id}
              echo sudo su - ubuntu
              echo working directory: $(System.DefaultWorkingDirectory)
            displayName: print aws info

          - task: UsePythonVersion@0
            displayName: "Use Python 3.8"
            inputs:
              versionSpec: "3.8"

          - task: NodeTool@0
            displayName: "Use Node 13"
            inputs:
              versionSpec: '13.x'

          - bash: make install
            displayName: install dependencies

          - bash: |
              make down && make up
              poetry run docker-compose ps
              poetry run docker-compose logs localstack | tail
              poetry run docker-compose-wait
              curl http://localhost:4566

          - bash: |
              make test
              make down
            displayName: run s3 tests
